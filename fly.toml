# Orbit Tracker v11.0 - Fly.io Configuration
# https://fly.io/docs/reference/configuration/

app = "orbit-tracker"
primary_region = "sjc"

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  DATA_DIR = "/data"
  DEBUG = "false"

[mounts]
  source = "orbit_data"
  destination = "/data"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

[checks]
  [checks.health]
    type = "tcp"
    port = 8080
    interval = "30s"
    timeout = "5s"
