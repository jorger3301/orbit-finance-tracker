# ORBIT TRACKER v10.9 - Fly.io Configuration
# ═══════════════════════════════════════════════════════════════════════════════

app = "orbit-tracker"
primary_region = "sjc"  # San Jose, California (low latency to Solana)

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  DATA_DIR = "/data"  # Persistent volume mount point
  DEBUG = "false"

[mounts]
  source = "orbit_data"
  destination = "/data"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false   # IMPORTANT: Keep bot always running
  auto_start_machines = true
  min_machines_running = 1     # Always keep 1 instance running

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

[checks]
  [checks.health]
    type = "tcp"
    port = 8080
    interval = "30s"
    timeout = "5s"
